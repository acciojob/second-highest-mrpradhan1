<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			if (arr.length < 2) {
				return "undefined"; // Return -Infinity for empty array or single element array
			} 
			
			// Check if all elements in the array are the same
			const allSame = arr.every((element, index, array) => element === array[0]);
			if (allSame) {
				arr.sort((a, b) => b - a);
				return arr[0];
			}

			arr.sort((a, b) => b - a);
			return arr[1]; // Return the second highest element
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
